<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Tablet</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
<!--        <link rel="stylesheet" href="css/normalize.min.css">-->
<!--        <link rel="stylesheet" href="css/main.css">-->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/tablet-palette.css">
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
         <script src="js/jogDial.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
        <script src="js/colorwheel.js"></script>
        <script src="js/tablet-resize.js" ></script>
        
    </head>
    
    <body>
        <div class="ipad-mini container">
            <div class="row object-bar navbar-fixed-top">
                <div class="col-xs-1 logo">3Scape Logo
                </div>
                <div class="col-xs-10 parts">
                    <ul class="parts-list list-inline">
                        <li class="part">
                            <button class="parts-btn cube">
                            </button>
                        </li>
                        <li class="part">
                            <button class="parts-btn sphere">
                            </button>
                        </li>
                        <li class="part">
                            <button class="parts-btn pyramid">
                            </button>
                        </li>
                        <li class="part">
                            <button class="parts-btn gear">
                            </button>
                        </li>
                        <li class="part">
                            <button class="parts-btn plank">
                            </button>
                        </li>
                        <li class="part">
                            <button class="parts-btn wall">
                            </button>
                        </li>
                        <li class="part">
                            <button class="parts-btn beam">
                            </button>
                        </li>
                        <li class="part">
                            <button class="parts-btn ring">
                            </button>
                        </li>
                        <li class="part">
                            <button class="parts-btn tube">
                            </button>
                        </li>
                        <li class="part">
                            <button class="parts-btn elbow">
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="col-xs-1 nav-menu">Hamburger Menu
                </div>
            </div>
            <div class="row navbar-fixed-bottom">
                <div class="col-xs-12 palette">
                    <ul class="pans  list-inline">
                        <li class="pan">
                            <div class="dial">
                                <div id="jog_dial_one" class="innerdial">
                                  <span class="fa fa-cog"></span>
                                </div>
                            </div>
                        </li>

                        <li class="pan">
                            <div class="dial">
                                <div  class="innerdial">
                                    <div class="shadow">
                                        <span class="fa "></span>
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li class="pan">
                            <div class="dial">
                                <div  class="innerdial">
                                  <span class="fa "></span>
                                </div>
                            </div>
                        </li>

                      <li class="pan">
                            <div class="dial">
                                <div  class="innerdial">
                                  <span class="fa "></span>
                                </div>
                            </div>
                        </li>

                        <li class="pan">
                            <div class="dial">
                                <div  class="innerdial">
                                  <span class="fa "></span>
                                </div>
                            </div>
                        </li>

                        <li class="pan">
                            <div class="dial">
                                <div  class="innerdial">
                                  <span class="fa "></span>
                                </div>
                            </div>
                        </li>

                        <li class="pan">
                            <div class="dial">
                                <div  class="innerdial">
                                  <span class="fa "></span>
                                </div>
                            </div>
                        </li>

                        <li class="pan">
                            <div class="dial">
                                <div class="innerdial">
                                    <div class="opacity"></div>
                                    <div class="meter-outer">
                                        <div id="meter-inner"></div>
                                    </div>
                                    <span class="fa fa-eye"></span>
                                </div>
                            </div>
                        </li>
                        
                        <li class="pan">
                                <div class="colorwheel"></div> 
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
